<html>
    <head>
        <title>My Blog Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="scripts/bootstrap.js" type="text/javascript"></script>
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Ludnica</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="register.html">Welcome</a>
                            </li>
                            <li>
                                <a href="register.html">New Post</a>
                            </li>
                            <li>
                                <a href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>

                </div>  
            </div>
        </header>
        <main>
            <div class="container body-content">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>
                            New Post
                        </legend>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Post Title:
                            </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="postTitle" placeholder="Please enter title" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Author name:
                            </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="authorName" placeholder="Please enter author" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Content:
                            </label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="content" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <a href="indexLogged.html" class="btn btn-primary">Submit</a>
                                <button type="reset" class="btn btn-default">
                                    Cancel
                                </button>
                            </div>

                        </div>

                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            &copy; 2018 badka

        </footer>
    </body>
</html>
